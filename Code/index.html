<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #container {
            margin-top: 20px;
            width: 300px;
            border: 3px solid black;
            padding: 40px 40px 40px 40px;
            display: none
        }
        #container2 {
            margin-top: 20px;
            width: 600px;
            border: 3px solid black;
            padding: 40px 40px 40px 40px;
            display: none
        }
        input{
            margin-bottom: 5px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div id="buttonsContainer" style="display: flex">
        <div style="width: 50%">
            <input type="button" id="new_course" value="Neuer Kurs" onclick="new_course()">
            <input type="button" id="generate_fields" value="Neues 18-loch" onclick="generateFields()">
        </div>
        <div style="width: 50%; text-align: right">
            <button onclick="window.print()">Drucken</button>
            <button onclick="sendMail()">E-Mail senden (test)</button>
        </div>
    </div>
    <div id="container">
        <input type="field" id="slope" placeholder="slope rating">
        <input type="field" name="course_rating" id="course_rating" placeholder="course_rating">
        <input type="field" id="par" placeholder="par">
        <input type="button" id="save" value="save course" onclick="save_course">
        <input type="button" name="close" value="schließen" onclick="close_con(this)">
    </div>
    <div id="container2">
        <input type="button" id="save18_hole" value="18 Loch speichern" onclick="save_inputs()">
        <input type="button" id="closecon2" value="schließen" onclick="close_con(this)">
    </div>
    <script src="script.js"></script>

</html>
