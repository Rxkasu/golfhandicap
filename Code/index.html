<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf-HCC</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="authStyles.css">
    <!--<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>-->
    <script src="script.js" defer></script>
    <script src="manipulateHtml.js" defer></script>
    <script src="calculations.js" defer></script>
</head>
<body>
    <div id="main_div">
        <nav id="nav_div" class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Golf-Handicap Calculator</a>
                <div class="d-flex align-items-center">
                    <span id="user-info" class="me-3 fw-bold"></span>
                    <a class="nav-link" href="#" onclick="logout()">Logout</a>
                </div>
            </div>
        </nav>
        <div id="auth-backdrop" class="backdrop">
            <div class="auth-container">
                <!-- Tabs f√ºr Login & Register -->
                <ul class="nav nav-tabs" id="authTabs">
                    <li class="nav-item">
                        <a class="nav-link active" id="login-tab" href="#" onclick="switchAuthTabs('login')">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="register-tab" href="#" onclick="switchAuthTabs('register')">Register</a>
                    </li>
                </ul>

                <!-- Login Form -->
                <div id="login-form">
                    <h4 class="mt-3">Login</h4>
                    <form onsubmit="login(); return false;">
                        <div class="mb-3">
                            <label class="form-label" for="loginEmail">E-Mail</label>
                            <input id="loginEmail" type="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="loginPass">Passwort</label>
                            <input id="loginPass" type="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Login</button>
                    </form>
                </div>

                <!-- Register Form -->
                <div id="register-form" class="hidden">
                    <h4 class="mt-3">Register</h4>
                    <form onsubmit="register(); return false;">
                        <div class="mb-3">
                            <label class="form-label" for="regisRole">Rolle</label>
                            <select class="form-select mb-3" id="regisRole">
                                <option value="Golfer">Golfer</option>
                                <option value="Sekret√§r">Sekret√§r</option>
                                <option value="Spielf√ºhrer">Spielf√ºhrer</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="regisEmail">E-Mail</label>
                            <input id="regisEmail" type="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="regisPass">Passwort</label>
                            <input id="regisPass" type="password" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="regisPassCheck">Passwort wiederholen</label>
                            <input id="regisPassCheck" type="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Registrieren</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="content" class="content hidden">
            <div class="content-container">
                <!-- Tabs f√ºr Game & Course -->
                <ul class="nav nav-tabs" id="contentTabs">
                    <li class="nav-item">
                        <a class="nav-link active" id="game-tab" href="#" onclick="switchContentTabs('game')">Spiele</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="course-tab" href="#" onclick="switchContentTabs('course')">Kurse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="stats-tab" href="#" onclick="switchContentTabs('stats')">Statistiken</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="secretary-tab" href="#" onclick="switchContentTabs('secretary')">Sekret√§r</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="gameLeader-tab" href="#" onclick="switchContentTabs('gameLeader')">Spielleiter</a>
                    </li>
                </ul>

                <div id="game">
                    <h2 class="mt-3">Spiele</h2>
                    <div class="mb-3" style="display: flex">
                        <div class="mb-3">
                            <label class="form-label" for="courseSelect">Kurs ausw√§hlen</label>
                            <select id="courseSelect" class="form-select mb-3 w-auto"></select>
                        </div>
                        <div style="margin-left: 2.5%">
                            <label class="form-label" for="currentHci" title="Nur relevant, wenn du Golf-HCC nicht nutzt, aber ein Handicap hast.">Aktuelles Handicap üõà</label>
                            <input id="currentHci" type="text" class="form-control w-auto" required>
                        </div>
                    </div>
                    <div id="game-fields"></div>
                    <input type="button" id="save18_hole" class="btn btn-success" value="Spiel speichern" onclick="save_inputs()">
                    <input type="button" id="calc" class="btn btn-primary" style="margin-left: 1%" value="Handicap berechnen" onclick="calculate_old_hdc()">
                    <input type="button" id="del18_hole" class="btn btn-warning" style="float: right" value="Eingabefelder leeren" onclick="delete_holes()">
                </div>

                <div id="course" class="hidden">
                    <h2 class="mt-3">Kurse</h2>
                    <h5>Kurs hinzuf√ºgen:</h5>
                    <div id="course-input-fields" class="mb-3" style="display: flex">
                        <div class="form-floating mb-3" style="margin-right: 2.5%">
                            <input id="course_name" type="text" class="form-control w-auto" placeholder="" required>
                            <label class="form-label" for="course_name">Kursname</label>
                        </div>
                        <div class="form-floating mb-3" style="margin-right: 2.5%">
                            <input id="course_slope" type="text" class="form-control w-auto" placeholder="" required>
                            <label class="form-label" for="course_slope">Slope-Rating</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input id="course_rating" type="text" class="form-control w-auto" placeholder="" required>
                            <label class="form-label" for="course_rating">Kurs-Rating</label>
                        </div>
                    </div>
                    <div id="course-input-hole-fields"></div>
                    <input type="button" class="btn btn-success" id="save_course" value="Kurs speichern" onclick="save_course()">
                </div>

                <div id="stats" class="hidden">
                    <h2 class="mt-3">Statistiken</h2>


                </div>

                <div id="secretary" class="hidden">
                    <h2 class="mt-3">Sekret√§r-Arbeitsbereich: Alle User etc...</h2>
                    <div id="temp-test-buttons">
                        <button onclick="window.print()">Drucken</button>
                        <input type="button" id="delete_user" value="Benutzer l√∂schen" onclick="delete_user()">
                    </div>


                </div>

                <div id="gameLeader" class="hidden">
                    <h2 class="mt-3">Spielleiter</h2>
                    <div id="temp-test-buttons2">
                        <button onclick="sendMail()">E-Mail senden (test)</button>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <div id="notification"></div>
</body>
</html>
